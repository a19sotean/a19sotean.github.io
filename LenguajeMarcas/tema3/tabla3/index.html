<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Trabajando con tablas</title>
</head>
<body>
	<section>
		<table border = "1">
			<tr>
				<th>Column 1</th>
				<td>Column 2</td>
				<td>Column 3</td>
			</tr>
			<tr>
				<td rowspan = "2">Row 1 Cell 1</td>
				<td>Row 1 Cell 2</td>
				<td>Row 1, Cell 3</td>
			</tr>
			<tr>
				<td>Row 2 Cell 2</td>
				<td>Row 2 Cell 3</td>
			</tr>
			<tr>
				<td colspan = "3">Row 3 Cell 1</td>
			</tr>
		</table>
	</section>
	<li><a href="..">Volver</a></li>
</body>
</html>
