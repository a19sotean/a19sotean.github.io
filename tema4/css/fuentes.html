<!DOCTYPE html>
<html lang="es">
	<head>
		<title><strong>Example: font-family</strong></title>
		<meta charset="utf-8">

	</head>
	<body>
		<header>
			<h1>Example: font-family</h1>
			<h2>Examples</h2>
			<style type="text/css">
				#p1 {
					font-family: serif;
					font-size: 100%;

				}
				#p2 {
					font-family: sans-serif;
					font-size: 120%;
				}
				#p3 {
					font-family: monospace;
					font-size: 140%;
				}
				#p4 {
					font-family: cursive;
					font-size: 80%;
				}		
				#p5 {
					font-family: fantasy;
					font-size: 150%;
				}

			</style>
			
		</header>
		<nav>
		</nav>
		<main>
			<section>
				<p id="p1">This is an example of a serif font.</p>
				<p id="p2">This is an example of sans-serif font.</p>
				<p id="p3">This is an example of monospace font.</p>
				<p id="p4">This is an example of a cursive font.</p>
				<p id="p5">This is an example of a fantasy font.</p>
			</section>
			<aside>
				
			</aside>
		</main>
		<footer>
			
		</footer>


	</body>
</html>
